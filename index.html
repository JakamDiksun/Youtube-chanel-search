<!DOCTYPE html>
<html lang="en">

<head>
    <title>Youtube Chanel searcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/layout.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="?"><i class="glyphicon glyphicon-home"></i>
                <h1>Home</h1></a>
        </div>
    </div>
</nav>
<center>
    <div>
        <div class="form-group">
            <div class="jumbotron">
                <div class="container_text-center">
                    <h1>Youtube chanel searcher</h1>
                    <p>Find your videos</p>
                </div>
            </div>
            <label>Type the name of the Channel:</label>
            <br>
            <table>
                <tr>
                    <td>
                        <input id="search" type="text" class="form-control" autofocus>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="search();">Search</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container text-center">
        <br>
        <div class="row">
            <table>
                <tbody>
                <tr>
                    <th class="main">
                    </th>
                    <th class="related">
                        Related videos:
                    </th>
                </tr>
                <tr>
                    <td class="main">

                    </td>
                    <td class="related">
                        <div class="related">

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <p>Akopjan Alex - 2017</p>
    </footer>
</center>
</body>

</html>
